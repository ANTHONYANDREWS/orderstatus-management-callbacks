<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Order status</title>
    
  </head>
  <body>
    <div  class="container">
      <h1>Order Status Managmenet</h1>
        <input
      type="text"
      placeholder="Please enter Order ID"
      id="order-id-input"
    />
    <button
      onclick="executeOrder(()=>
        addDoneClass(9))"
    >
      EXECUTE
    </button>

    <h2 id="order-id-info"></h2>

    <div  class="status-block"  id="order-placed">
        Order placed
    </div >

    <div  class="status-block" id="chef-received">
        Chef received the order and started preparing
    </div >

    <div class="status-block" id="pizza-sauce">
        Pizza Sauce added
    </div >

    <div class="status-block" id="first-cheese">
        First layer of cheese added
    </div >

    <div class="status-block" id="toppings-added">
        Toppings added
    </div >

    <div class="status-block" id="second-cheeze">
        Second layer of cheese added
    </div >

    <div class="status-block" id="pizza-baked">
        Pizza baked!
    </div >

    <div class="status-block" id="oregano-added">
        Oregano added and packed
    </div >

    <div class="status-block" id="package-counter">
        Package received at counter
    </div >

    <div class="status-block" id="package-handovered">
        Order is ready and handed over to the Zomato guy
    </div >
    </div >
    
    <script src="index.js"></script>
  </body>
</html>
